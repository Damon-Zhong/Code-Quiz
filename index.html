<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>

    <title>Code Quiz</title>

</head>
<body>
    <div class="container">
        <div>
            <button type="button" id="highscore" class="btn btn-primary" onclick="showHighscore()">View Highscores</button>
        </div>

        <div>
            <!-- display area -->
            <div id="display">
                <h2>Coze Quiz Challenge</h2> 
                <p>Try to answer as many questions as possible.</p>
                <button id="startbutton" class="btn btn-secondary" onclick="startTimer()">Start!</button>
            </div>
            <!-- Quiz -->
            <div id="Quiz" class="card">
                <h3 id="question">-</h3>
                <div class="card-body">
                    <div class="options"> 
                        <button id="optionA" type="button" class="btn btn-secondary" onclick="checkAnswer()">112345678</button>
                        <button id="optionB" type="button" class="btn btn-secondary" onclick="checkAnswer()">22345678</button>
                        <button id="optionC" type="button" class="btn btn-secondary" onclick="checkAnswer()">3123456789</button>
                        <button id="optionD" type="button" class="btn btn-secondary" onclick="checkAnswer()">4123489</button>
                    </div>
                </div>
                <hr/>
                <div id="comments" class="comments">
                     
                </div>
            </div>
            <!-- Results -->
            <div id="Results" class="input-group mb-3">
                <h2 id="resultComment"></h2>
                <div class="input-group-prepend">
                    <span class="input-group-text" id="score">@</span>
                </div> 
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Your initial</span>
                    <input id="initial" type="text" data-idx="" class="form-control" placeholder="Your initial">
                </div>
                <button id="saveResult" onclick="saveResult()">Save</button>
                
            </div>

            <div id="showHighscore" class="input-group mb-3">
                <h2>Highscores</h2>
                <ul id="scoreList" class="list-group"></ul>
                <button id="goBack" onclick="goBack()">Go Back</button>
                <button id="clearHighscore" onclick="clearHighscore()">Clear Highscore</button>
            </div>
        </div>

        <div>
            <div id="timer">Time: 300</div>
        </div>
    </div>
    
</body>
</html>
